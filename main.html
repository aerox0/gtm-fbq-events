<script>
	var prod_price = parseFloat(document.querySelector('').textContent);
	var prod_name = document.querySelector('').textContent;
	var prod_id = document.querySelector('');
	var prod_cat = document.querySelector('').textContent;

	fbq('track', 'AddToCart',
		{

			value: prod_price,

	);
</script>
