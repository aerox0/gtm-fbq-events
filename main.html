<script>
	var contents = []

	var total_price = parseFloat(document.querySelector('').textContent);

	document.querySelectorAll('.checkout .prod__card').forEach(function(el, i) {
		var id = el.querySelector('').dataset.id
		var qty = parseInt(el.querySelector('').value)
		contents.push({id: id, quantity: qty})
	})

	fbq('track', 'InitiateCheckout',
		{
			value: total_price,
			product_type: 'product',
			contents: contents,
			currency: 'MDL'
		}
	);
</script>
